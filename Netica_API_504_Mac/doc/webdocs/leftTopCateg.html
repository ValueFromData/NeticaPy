function openManualInPlainWindow() {
  var url = '../NeticaAPIMan_C.pdf';
  var newWindow = window.open(url,"Netica_C_Manual","alwaysRaised,resizable,titlebar=no,scrollbars=yes,screenX=20" );
  newWindow.focus();
}

function loadIndex() {

if ( window.top.document == null ) { alert( "NETICA NOTICE: If you see this dialog; you are likely running Google's Chrome browser, which does not permit 'file:///' URL iFrame cross-scripting.  This 'feature' causes several bugs in the Netica webdocs system, including this one, where the INDEX will not load. There are three solutions:\n 1) use the webdocs we provide at http://www.norsys.com/onLineAPIManual/index.html\n 2) use a different browser,\n 3) invoke Chrome at the commad line with the following option appended:  --allow-file-access-from-files ");  }
 

    if (document.getElementById) {
       var fm = top.document.getElementById('leftFrm');
       if ( fm == null ) {
         fm = parent.parent.document.getElementById('leftFrm');
       }
       if (fm != null ) fm.src = "leftIndex.html";
    }     
    else { //ns4 & ie4
       var fm = top.frames["leftFrame"];
       if (fm != null ) {
//test w. IE4
         fm.location = "leftIndex.html";
       }
   }
}
